<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make your own Watch Dogs 2 DedSec Mask</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mask.css" rel="stylesheet">
  </head>
  <body class="wd2-hub wd2-mask">
    <div class="container">

      <section class="wd2-index">
        <div class="wd2-main-content">
          <div class="makerContainer-wrapper">
            <h1>Editor</h1>
            <div id="makerContainer"></div>
            <div class="maker-tips">
              <h4>Tips:</h4>
              <ul>
                <li>Click on one of the "dots" in the editor to toggle it on or off</li>
                <li>Hold left mouse button to draw continuously</li>
              </ul>
            </div>
          </div>
          <div class="maskContainer-wrapper">
            <div id="maskContainer"></div>
            <div class="clearfix">
              <ul class="list-unstyled list-inline js-mask-sizes">
                <li class="hidden"><a href="#" target="_blank">Editor</a></li>
                <li><a href="#" target="_blank">Original</a></li>
                <li><a href="#" target="_blank">200x500</a></li>
                <li><a href="#" target="_blank">200x300</a></li>
              </ul>
            </div>
            <div class="wd2-link-container hidden">
              <input class="wd2-link" type="text" value="" />
            </div>
          </div>
          <div class="hidden">
            <input class="mask-state" type="hidden" value="" />
            <input class="mask-continue" type="hidden" value="" />
          </div>
          <script src="js/bundle.js?t=6"></script>
        </div>
      </section>


    </div>

      ga('create', 'UA-59242657-1', 'auto');

  </body>
</html>
